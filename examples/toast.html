<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>对话框Demo</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no,email=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="https://a.alipayobjects.com/anima/dpl/1.1.0/amui.css" media="all">
    <!--<script charset="utf-8" src="../src/AWMod.js?../src/gallery/toast/toast.js"></script>-->
    <script type="text/javascript" src="lib/gallery/toast/toast.js"></script>
    <style>
        .am-list-item-form {
            position: relative;
        }
        .am-list-arrow {
            position: absolute;
            right: 10px;
            top: 8px;
        }
    </style>
</head>
<body>
<div class="am-header">
    <h1>弱提示 Demo</h1>
</div>
<div class="am-content">
    <div class="am-list">
        <div class="am-list-item am-list-item-form">
            <div class="am-list-label">message:</div>
            <div class="am-list-control">
                <input type="text" id="message" placeholder="请填写message" value="支付成功">
            </div>
        </div>
        <div class="am-list-item am-list-item-form">
            <div class="am-list-label">type:</div>
            <div class="am-list-control">
                <select id="type">
                    <option value="none">default: none</option>
                    <option value="success">success</option>
                    <option value="fail">fail</option>
                </select>
            </div>
            <div class="am-list-arrow"><span class="am-icon-arrow-vertical"></span></div>
        </div>
        <div class="am-list-item am-list-item-form">
            <div class="am-list-label">hideDelay(ms):</div>
            <div class="am-list-control">
                <select id="hideDelay">
                    <option value="2500">default: 2500</option>
                    <option value="1500">1500</option>
                    <option value="0">0</option>
                    <option value="4000">4000</option>
                    <option value="6000">6000</option>
                </select>
            </div>
            <div class="am-list-arrow"><span class="am-icon-arrow-vertical"></span></div>
        </div>
        <div class="am-list-item am-list-item-form">
            <div class="am-list-label">callContainer:</div>
            <div class="am-list-control">
                <select id="callContainer">
                    <option value="true">default: true</option>
                    <option value="false">false</option>
                </select>
            </div>
            <div class="am-list-arrow"><span class="am-icon-arrow-vertical"></span></div>
        </div>
    </div>


    <div class="am-flexbox am-flexbox-average">
        <div class="am-flexbox-item">
            <button type="button" class="J-toast-show am-button ">点我显示</button>
        </div>
        <div class="am-flexbox-item">
            <button type="button" class="J-toast-hide am-button am-button-white">点我隐藏</button>
        </div>
    </div>

<pre class="am-ft-sm">
AW.toast.show('您的资金已经成功转入！');
AW.toast.show({
    message: '认证成功',
    type: 'success',
    hideDelay: '2500',
    callContainer: true
});
AW.toast.hide();
</pre>
</div>
<script type="text/javascript">
    document.querySelector('.J-toast-show').addEventListener("click", function (ele) {
        AW.toast.show({
            message: document.querySelector("#message").value,
            type: document.querySelector("#type").value,
            hideDelay: document.querySelector("#hideDelay").value,
            callContainer: document.querySelector("#callContainer").value
        });
    }, false);
    document.querySelector('.J-toast-hide').addEventListener("click", function (ele) {
        AW.toast.hide();
    }, false);
</script>





</body>
</html>
